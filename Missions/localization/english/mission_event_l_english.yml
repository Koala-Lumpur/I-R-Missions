l_english:
  # Change of original events
  dhe_rome.13.a.tt:0 "Something has to be done"

  #Custom mission events
  mission_rome.1.t:0 "Mission complete!"
  mission_rome.1.desc:0 "The Romans have trained an army to prepare for the conquest of the Etruscans. Completing this mission give the Romans claims on Etruscan lands "
  mission_rome.1.a:0 "Amazing"
  mission_rome.1.a.tt:0 "We have gained claims on the following provinces:\nTuscia, Etruria, Campania, Apulia, Lucania and Picenum."

  mission_rome.2.t:0 "Mission complete!"
  mission_rome.2.desc:0 "Samnium has been conquered, allowing for further southward expansion"
  mission_rome.2.a:0 "Amazing"
  mission_rome.2.a.tt:0 "We have gained claims on the following provinces:\nTarentum and Calabria"

  mission_rome.3.t:0 "Mission complete!"
  mission_rome.3.desc:0 "Etruria has been conquered allowing for further northward expansion"
  mission_rome.3.a:0 "Amazing"
  mission_rome.3.a.tt:0 "We have gained claims on the following provinces:\nAternum, Picenum, Pisae and Ariminum"

  mission_rome.4.t:0 "Mission complete!"
  mission_rome.4.desc:0 "Roma has expanded providing the capital with an extra building slot"
  mission_rome.4.a:0 "Amazing"

  mission_rome.5.t:0 "Mission complete!"
  mission_rome.5.desc:0 "The Tarentum area has been seized. It is time to expand into the Greek area"
  mission_rome.5.a:0 "Amazing"
  mission_rome.5.a.tt:0 "We have gained claims on the following provinces:\nEpirus and Illyria Graeca"

  mission_rome.6.t:0 "Mission complete!"
  mission_rome.6.desc:0 "The Calabria province has been annexed, allowing expansion into Sicily."
  mission_rome.6.a:0 "Amazing"
  mission_rome.6.a.tt:0 "We have gained claims on the following provinces:\nSiculia and Sicania"

  mission_rome.7.t:0 "Mission complete!"
  mission_rome.7.desc:0 "The Sicily area has been seized, it is time to expand overseas!"
  mission_rome.7.a:0 "Amazing"
  mission_rome.7.a.tt:0 "We have gained claims on the following provinces:\nSardinia and Corsica"

  mission_rome.8.t:0 "Mission complete!"
  mission_rome.8.desc:0 "Corsica and Sardinia is ours, next target is the Iberians."
  mission_rome.8.a:0 "Amazing"
  mission_rome.8.a.tt:0 "We have gained claims on the following province:\nCessetania"

  mission_rome.9.t:0 "Mission complete!"
  mission_rome.9.desc:0 "A foothold has been secured in the Iberian region, it is time to expand this frontier."
  mission_rome.9.a:0 "Amazing"
  mission_rome.9.a.tt:0 "We have gained claims on the following provinces:\nIndicetia, Ilercavonia, Edetania, Contestania septentrionalis and Contestania Meridionalis"

  mission_rome.10.t:0 "Mission complete!"
  mission_rome.10.desc:0 "The East Iberian coastline is ours, now let us seize the Carthaginian territories in Iberia "
  mission_rome.10.a:0 "Amazing"
  mission_rome.10.a.tt:0 "We have gained claims on the following provinces:\nMasitania, Bastetania, Malacitia and Baetica Gaditanus"
